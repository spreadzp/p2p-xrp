name: Build and Deploy
on: [push] # defaults to master
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build           

      - name: Deploy 🚀
        uses: Spreadzp/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist